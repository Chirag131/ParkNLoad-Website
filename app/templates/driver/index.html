<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Access - ParkNload</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/driver.css') }}">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg border-0">
                    <div class="card-body text-center p-5">
                        <div class="mb-4">
                            <i class="fas fa-truck fa-3x text-primary"></i>
                        </div>
                        
                        <h3 class="card-title mb-3">Driver Access</h3>
                        <p class="card-text text-muted mb-4">
                            Enter your unique delivery code to access your route
                        </p>
                        
                        <!-- OTP Entry Form -->
                        <form id="otpForm">
                            <div class="mb-3">
                                <label for="otpInput" class="form-label">Delivery Code</label>
                                <input type="text" class="form-control form-control-lg text-center" 
                                       id="otpInput" placeholder="Enter code" maxlength="10" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg w-100" id="submitBtn">
                                <i class="fas fa-arrow-right"></i> Access Delivery
                            </button>
                        </form>
                        
                        <!-- Status Message -->
                        <div id="statusMessage" class="mt-3" style="display: none;"></div>
                        
                        <!-- Test Info -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('otpForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const otp = document.getElementById('otpInput').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const statusMessage = document.getElementById('statusMessage');
            
            if (!otp) {
                showStatus('Please enter a delivery code', 'danger');
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';
            
            try {
                const response = await fetch('/drivers/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ otp: otp })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus('Access granted! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/drivers/delivery';
                    }, 1500);
                } else {
                    showStatus(data.message || 'Invalid code', 'danger');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-arrow-right"></i> Access Delivery';
                }
                
            } catch (error) {
                showStatus('Error connecting to server', 'danger');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-arrow-right"></i> Access Delivery';
            }
        });
        
        function showStatus(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            statusMessage.style.display = 'block';
        }
        
        // Auto-focus on input
        document.getElementById('otpInput').focus();
    </script>
</body>
</html>
